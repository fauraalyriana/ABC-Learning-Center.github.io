    <div class="wrapper">
        <section id="form">
            <div class="regist" style="margin-top: 100px;">
                <h1 align="center">REGISTRATION</h1>
                <p align="center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, dolore ullam! Maxime
                    eligendi
                    excepturi dolorem vitae! Sed distinctio facere at.</p>
                <br>
                <form onclick="addValidate()" id="leadRegistration" name="leadRegistration" action="./thank.html">
                    <div class="form-element">
                        <label for="name-register">Full Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-element">
                        <label for="email-register">Email</label>
                        <input type="email" id="email-register" name="email">
                    </div>
                    <div class="form-element">
                        <label for="phone">Contact Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-element">
                        <label for="nation">Nation</label>
                        <input type="text" id="nation" name="nation">
                    </div>
                    <div class="form-element" style="margin-bottom: 20px;">
                        <label for="course">Select Course</label><br>
                        <select class="form-element" name="course" id="course">
                            <option value="0" selected="" disabled="">--SELECT--</option>
                            <option value="Learn Java">Learn Java</option>
                            <option value="Learn HTML">Learn HTML</option>
                            <option value="Learn .NET">Learn .NET</option>
                            <option value="Learn Microsoft">Learn Microsoft</option>
                        </select>
                    </div>
                    <div class="form-element" style="margin-bottom: 20px;">
                        <label for="typeclass">Select Type Class</label><br>
                        <select class="form-element" name="typeclass" id="typeclass">
                            <option value="0" selected="" disabled="">--SELECT--</option>
                            <option value="Class A">Class A</option>
                            <option value="Class B">Class B</option>
                            <option value="Class C">Class C</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
